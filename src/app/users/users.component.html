<form class="form-horizontal" (submit)="formSubmit(isEdit)">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input class="form-control" name="name" [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input class="form-control" name="email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label class="control-label">Phone</label>
    <input class="form-control" name="phone" [(ngModel)]="user.phone">
  </div>
  <div class="form-group">
    <button class="btn btn-success" type="submit">Submit</button>
  </div>
</form>
<div *ngFor="let user of users; let i=index">
  <ul class="list-group">
    <div class="well">
      <li class="list-group-item">Name: {{user.name}}</li>
      <li class="list-group-item">Email: {{user.email}}</li>
      <li class="list-group-item">Phone: {{user.phone}}</li>
      <button class="btn btn-danger" type="button" (click)="deleteUser(user.id)">Delete</button>
      <button class="btn btn-default" type="button" (click)="editUser(user)">Edit</button>
    </div>
  </ul>
  <br>
</div>
